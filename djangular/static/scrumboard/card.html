


<div class="shadow-sm p-2 mb-2 bg-white hover-pointer corve-corner" data-toggle="modal" data-target="#myModal-{{ card.id }}" ng-click="edit=true">
    <h6 class="card-title">{{ card.title }}</h6>
    <span class="description">{{ card.description | limitTo : 30 }}</span>
</div>

<div class="modal" id="myModal-{{ card.id }}" ng-show="edit" ng-model-options="modelOptions">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">{{ card.title }}</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title"><strong>Title:</strong></label>
                            <input class="form-control" type="text" ng-model="card.title" ng-change="update()"  placeholder="Enter Title.."/>
                        </div>
                        <div class="form-group">
                            <label for="title"><strong>Description:</strong></label>
                            <textarea class="form-control" ng-model="card.description" ng-change="update()" placeholder="Enter description.." ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="title"><strong>List:</strong></label>
                            <select ng-options="list as list.name for list in data"
                                    ng-model="destList"></select>
                            <button ng-click="move()" data-dismiss="modal" class="btn btn-primary">Move</button>
                        </div>
                    </div>
                    
                    <!-- Modal footer -->
            <div class="modal-footer">
                      <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="edit=false">Close</button>
                      <button type="submit" class="btn btn-danger" data-dismiss="modal" ng-click="delete()">Delete</button>
             </div>
                    
        </div>
    </div>
</div>
