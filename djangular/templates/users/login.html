{% load staticfiles %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
   <link rel="stylesheet" type="" text="" css"="" href="{% static 'css/custom.css' %} ">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <!-- The Modal -->
    <div class="modal-dialog text-center">
    {% if messages %}
                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                {% endfor %}
            {% endif %}
      <div class="col-sm-8 main-section">
        <div class="modal-content">
            <form method="POST" class="was-validated">
                {% csrf_token %}
                <div class="col-12 mt-5">
                        <h3 class="border-bottom mb-4">Login</h3>
                    {{ form | crispy }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-sign-in-alt"></i> Sign Up</button>
                    </div>
                </div>
                <div class="col-12 forgot mb-4">
                    </p>Don't Have An Account? <a href="{% url 'register' %}">Sign Up</a></br/>
                        <a href="#">Forgot Password</a>
                    </p>
                </div>
            </form>
        </div><!-- end of Modal Content -->
      </div>
    </div>
</div>

</body>
</html>
